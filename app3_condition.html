<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue App-3 If Conditions</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app-3">
    <span v-if="seen">
        Now You see me
    </span>
</div>

<script>
    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    })

</script>

</body>
</html>
