<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue App-2 Examples In addition to text interpolation, we can also bind element attributes</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app-2">
    <spna v-bind:title="message">
        Hover your mouse over me for a few seconds to see my dynamically bound title!
    </spna>
</div>

<script>
    var app = new Vue({
        el: '#app-2',
        data: {
            message: 'You loaded this page on '+ new Date().toLocaleString()
        }
    })

</script>

</body>
</html>
