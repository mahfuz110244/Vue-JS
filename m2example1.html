<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<!--        <link rel="stylesheet" href="/public/css/app.css">-->
        <style>
            .headers {
                font-family: 'Verdana';
                margin: 0;
            }
            .accent-color {
                color:#FF6A00;
            }
        </style> 
    </head>
   

    <body>
        <div class="container">
            <br />

            <div id="growler">
                <h2>{{ appName }}</h2>
                <h1>{{ message}}</h1>
            </div>
            
            <div id='growler1'>
                <h1 v-text="appName"></h1>
            </div>
            
            <div id='growler2'>
                <h1 v-once>{{ message1}}</h1>
            </div>
            
            <div id="growler3">
                <h1>{{ appName }}</h1>
                <h2 v-html="link"></h2>
            </div>
            
            <div id="growler4">
                <img alt="Growler"
                     v-bind:src="appLogo"
                     style="height:100px, width:100px;"/>
                
                <img alt="Growler"
                     :src="appLogo"
                     style="height:100px, width:100px;"/>
            </div>
<!--            Binding to CSS Property-->
            <div id="growler5">
                <h2 v-text="appName" 
                    v-bind:style="[accentColor, headers]"></h2>
            </div>
            
            <div id="growler6">
               <h2 v-text="appName" v-bind:class="headerStyles"></h2>
            </div>
            
        </div>

        <footer class="footer">
            <div class="container">
                <span class="text-muted">These examples complement the <a href="https://www.ecofic.com/courses/vue-getting-started" target="_blank">Vue.js: Getting Started</a> training course.</span>
            </div>
        </footer>

        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

        <script src="https://unpkg.com/vue@2.2.5/dist/vue.js" type="text/javascript"></script>
        <script type="text/javascript">
            var growler = new Vue({
                el: '#growler',
                data: {
                    appName: 'Semantic Binding',
                    message: "Welcome to Vue"
                }
            });
            
            var growler1 = new Vue({
                el: '#growler1',
                data: {
                    appName: 'Declaritive Binding',
                    message: "Welcome to Vue"
                }
            });
            
            var growler2 = new Vue({
                el: '#growler2',
                data: {
                    message1: "one time Binding",
                    ans: "Vue is lightweight high speed javascript framwork",
                    description: "Nothing"
                }
            });
            
             var growler3 = new Vue({
                el: '#growler3',
                data: {
                    appName: 'HTML Rendaring',
                    link: '<a href="www.facebook.com">Growler</a>'
                }
            });
            
            var growler4 = new Vue({
               el: '#growler4',
               data:{
                   appName : "Picture",
                   appLogo : 'pp.jpg'
               }
            });
            
            var growler5 = new Vue({
                el: '#growler5',
                data: {
                    appName: 'Binding to CSS Property',
                    accentColor:{
                        color: '#FF6A00',
                    },
                    headers:{
                        fontfamily: 'Verdana',
                        margin: 0
                    }
                }
            });
            
            var growler6 = new Vue({
                el: '#growler6',
                data: {
                    appName: 'Growler',
                    appName: 'Growler',
                    headerStyles: [ 
                        'accent-color',
                        'headers'
                    ]
                }
            });
            
        </script>
    </body>
</html>
